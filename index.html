<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="wp.css" type="text/css" media="screen" title="master" charset="utf-8">
    

    <title>Wikipedia Viewer</title>
  </head>
  <body class = "bg-dark mx-5">
    <div class ="text-center my-4 row">
      <h3 class = "my-3 text-light col-md-12">Wikipedia Search</h3>
      <div class = "col-md-1"></div>
      <input id = "inputField" name = "search" class = "col-md-8" placeholder="Here...">
      <button id ="btn" class = "btn btn-outline-secondary col-md-1 font-weight-bold mx-1">Touch It</button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" class = "btn btn-outline-secondary col-md-1 font-weight-bold mr-1" target = "_blank">Random</a>
    </div>

    <div id ="output"></div>

    <h6 class = "text-center text-light font-weight-light">Copyright Yi Liang</h6>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="wp.js"></script>
  </body>
</html>
